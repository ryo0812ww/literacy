<!DOCTYPE html>
<html lang="ja">
    <head>
<meta charset="UTF-8">
      <title>卵焼きの作り方</title>
    </head>
<body>
<h1>卵焼きの作り方</h1>

<h2>ul要素</h2>
<ul>
  <li>卵</li>
  <li>昆布</li>
  
</ul>

<h2>ol要素</h2>
<ol>
  <li>卵を溶く</li>
  <li>だしを作る</li>
  <li>鰹節や昆布を入れて煮出す</li>
  <li>卵液を流し入れる</li>
  <li>巻き始める</li>
  <li>巻き終える</li>
  <li>冷ます</li>
</ol>

<h2>dl要素</h2>
<dl>
  <dt>卵を溶く</dt>
  <dd>卵を割り、よく溶く</dd>
  <dt>だしを作る</dt>
  <dd>鰹節や昆布を使ってだしを取る</dd>
  <dt>鰹節や昆布を入れて煮出す</dt>
  <dd>だしを沸かしながら鰹節や昆布を入れて煮出す</dd>
  <dt>卵液を流し入れる</dt>
  <dd>フライパンに卵液を流し入れる</dd>
  <dt>巻き始める</dt>
  <dd>卵液が固まる前に巻き始める</dd>
  <dt>巻き終える</dt>
  <dd>巻き終えて形を整える</dd>
  <dt>冷ます</dt>
  <dd>冷ますことで固まりやすくなる</dd>
</dl>

</body>
</html>
